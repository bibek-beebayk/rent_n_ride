{% extends 'main.html' %}

{% block content %}

    <div class="container">
        <h1>Profiles Page</h1>
    <table border="1px">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Location</th>
            <th></th>
        </tr>

        {% for profile in profiles %}
        
        <tr>
            <td>{{profile.name}}</td>
            <td>{{profile.username}}</td>
            <td>{{profile.email}}</td>
            <td>{{profile.location}}</td>
            <td><a href="{% url 'user-profile' profile.id %}">View</a></td>
        </tr>
        
        {% endfor %}
    </table>
    </div>

    

{% endblock content %}
