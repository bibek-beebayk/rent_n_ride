<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #b0a1c0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgb(203, 17, 17), rgb(252, 37, 205));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgb(17, 129, 203), rgba(252, 105, 37, 0.479))
        }

        .flex-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <title>Document</title>
</head>

<body>
    {% if page == 'register' %}
    <div class="flex-container">
        <div><h1>Registration Page</h1></div>
        <div>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Register">
                <div><p>Already Registered? <a href="{% url 'login' %}">Login</a></p></div>
        
            </form>
        </div>
    </div>
    
    
    

    
    {% else %}
    <form action="{% url 'login' %} " method="POST">
        {% csrf_token %}
        <!-- <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Enter Password"> -->
        <!-- Added Code -->
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-white text-dark" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-dark-50 mb-5">Please enter your login and password!</p>

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="" class="form-control form-control-lg" name="username" />
                                        <label class="form-label" for="typeEmailX">Username</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" name="password" id=""
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Password</label>
                                    </div>



                                    <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
                                    <br><br>

                                    <p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="{% url 'reset_password' %}">Forgot password?</a>
                                    </p>

                                </div>

                                <div>
                                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}"
                                            class="text-dark-50 fw-bold">Sign Up</a></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Added Code -->
    </form>
    {% endif %}
</body>

</html>
