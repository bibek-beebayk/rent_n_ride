{% extends 'main.html' %}

{% block content %}

<div class="wrapper">
    <h2>Recommendations for you</h2>

    {% for ad in recommendations %}
    <div class="card">
        <img src="{{ad.featured_image.url }}" alt="Avatar" style="width:100%; height: 250px;">

        <div class="detail">
            <name>{{ad}}</name>
            <br>
            <location><b>{{ ad.vehicle_make }}</b> {{ ad.model }}</location>
            <br>
            <location>{{ad.location}}</location>
            <br>
            <price>{{ad.asking_price}}</price> per day
            <br>
            <button style="margin: 5px; padding: 5px; border-radius: 5px;"><a href="#">View Details</a> </button>

        </div>
    
    </div>
    {% endfor %}
    <br>
    <div style="margin-top: 20px;">
        That's all we can recommend right now. For more ads, <a href="{% url 'ads-archive' %}"><h4>See All Ads</h4></a>

    </div>
</div>
{% endblock content %}
